        /* Custom styles */
      /* Enhanced Countdown Timer Styles */
.countdown-container {
    background: linear-gradient(145deg, #1a1c207c 0%, #3b415143 100%);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    margin: 2rem auto;
    position: relative;
    overflow: hidden;
}

.countdown-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
    animation: progress 86400s linear;  /* 24 hours in seconds */
}

.countdown-title {
    color: #ffffff;
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.countdown-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    padding: 1rem;
}

.countdown-item {
    text-align: center;
    position: relative;
}

.countdown-number {
    background: linear-gradient(145deg, #2a2d32, #1f2226);
    border-radius: 15px;
    padding: 1.5rem;
    font-size: 2.5rem;
    font-weight: 700;
    color: #ffffff;
    box-shadow: 
        inset 0 2px 4px rgba(255, 255, 255, 0.1),
        0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.countdown-number:hover {
    transform: translateY(-2px);
}

.countdown-number::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0) 100%
    );
}

.countdown-label {
    margin-top: 0.8rem;
    color: #a0a0a0;
    font-size: 0.9rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.next-episode-info {
    text-align: center;
    margin-top: 2rem;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

.next-episode-title {
    color: #4ecdc4;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.next-episode-time {
    color: #ff6b6b;
    font-weight: 500;
}

@keyframes progress {
    from { width: 0; }
    to { width: 100%; }
}

/* Glowing effect for last minute */
.countdown-urgent .countdown-number {
    animation: urgentPulse 1s infinite;
    background: linear-gradient(145deg, #ff6b6b, #c92a2a);
}

@keyframes urgentPulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
}

/* Responsive adjustments */
@media (max-width: 640px) {
    .countdown-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
    
    .countdown-number {
        font-size: 2rem;
        padding: 1rem;
    }
    
    .countdown-title {
        font-size: 1.5rem;
    }
}

            background: #2196F3;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
    </style>

    <script>
        // Countdown Timer
      // Update countdown timer
async function updateCountdown() {
    try {
        const response = await fetch('http://localhost:3000/api/next-episode');
        const episode = await response.json();
        
        const targetDate = new Date(episode.airDate);
        const now = new Date();
        const difference = targetDate - now;
        
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        
        document.querySelector('.next-episode-title').textContent = 
            `${episode.series} - Episode ${episode.episodeNumber}`;
    } catch (error) {
        console.error('Failed to update countdown:', error);
    }
}

// Handle poll voting
async function loadCurrentPoll() {
    try {
        const response = await fetch('http://localhost:3000/api/polls/current');
        const poll = await response.json();
        
        // Update poll UI with current data
        document.querySelector('h2').textContent = poll.question;
        
        const pollOptions = document.getElementById('poll-options');
        pollOptions.innerHTML = '';
        
        poll.options.forEach((option, index) => {
            const totalVotes = poll.options.reduce((sum, opt) => sum + opt.votes, 0);
            const percentage = totalVotes > 0 ? (option.votes / totalVotes * 100).toFixed(1) : '0.0';
            
            pollOptions.innerHTML += `
                <div class="poll-option" data-option="${index}">
                    <div class="flex justify-between">
                        <span>${option.text}</span>
                        <span class="vote-percentage">${percentage}%</span>
                    </div>
                    <div class="mt-2 bg-gray-700 rounded-full">
                        <div class="progress-bar" style="width: ${percentage}%"></div>
                    </div>
                </div>
            `;
        });
        
        // Add click handlers for voting
        document.querySelectorAll('.poll-option').forEach(option => {
            option.addEventListener('click', async () => {
                if (!voted) {
                    const optionIndex = option.dataset.option;
                    try {
                        await fetch(`http://localhost:3000/api/polls/${poll._id}/vote`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ optionIndex })
                        });
                        voted = true;
                        loadCurrentPoll(); // Refresh poll data
                    } catch (error) {
                        console.error('Failed to submit vote:', error);
                    }
                }
            });
        });
    } catch (error) {
        console.error('Failed to load poll:', error);
    }
}

// Initialize
setInterval(updateCountdown, 1000);
updateCountdown();
loadCurrentPoll();

     <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setHours(22, 0, 0, 0); // Set to 10 PM tomorrow
            targetDate.setDate(targetDate.getDate() + 1);
            
            const now = new Date();
            const difference = targetDate - now;
            
            const hours = Math.floor(difference / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Poll System
        let voted = false;
        const pollOptions = document.querySelectorAll('.poll-option');
        const votes = {
            '100%': 0,
            'not-possible': 0
        };

        pollOptions.forEach(option => {
            option.addEventListener('click', () => {
                if (!voted) {
                    voted = true;
                    const selectedOption = option.dataset.option;
                    votes[selectedOption]++;
                    updatePollResults();
                }
            });
        });

        function updatePollResults() {
            const totalVotes = Object.values(votes).reduce((a, b) => a + b, 0);
            
            Object.entries(votes).forEach(([option, voteCount]) => {
                const percentage = (voteCount / totalVotes) * 100;
                const optionElement = document.querySelector(`[data-option="${option}"]`);
                optionElement.querySelector('.vote-percentage').textContent = `${percentage.toFixed(1)}%`;
                optionElement.querySelector('.progress-bar').style.width = `${percentage}%`;
            });
        }
    </script>
